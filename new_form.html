<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <form id="fs-frm" name="complaint-form" accept-charset="utf-8"
                    action="https://formspree.io/ravi.chanti@gmail.com" method="post">
                    <fieldset id="fs-frm-inputs">
                        <label for="full-name">Full Name</label>
                        <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
                        <label for="email-address">Email Address</label>
                        <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld"
                            required="">
                        <label for="telephone">Telephone Number (Optional)</label>
                        <input type="telephone" name="telephone" id="telephone" placeholder="(555) 555-5555">
                        <label for="complaint">Complaint</label>
                        <textarea rows="6" name="complaint" id="complaint"
                            placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Donec ullamcorper nulla non metus auctor fringilla nullam quis risus."
                            required=""></textarea>
                        <input type="hidden" name="_subject" id="email-subject" value="Complaint Form Submission">
                    </fieldset>
                    <input type="submit" value="File Complaint">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
